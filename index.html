<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario – Galleria Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { width: 56px; height: 56px; border: 5px solid #e5e7eb; border-top-color: #111827; border-radius: 50%; animation: spin .9s linear infinite; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>
<body class="min-h-screen bg-neutral-100 text-neutral-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-gradient-to-b from-white to-white/70 backdrop-blur border-b border-neutral-200/70">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-black text-white grid place-items-center shadow-sm select-none">IV</div>
      <div class="grow min-w-0">
        <h1 class="text-xl font-semibold tracking-tight truncate">Inventario</h1>
        <p class="text-xs text-neutral-500 truncate">
          CSV: <code>path,title,CNO,genere,[artist,album,year,qty,format,label,note]</code>
        </p>
      </div>
      <div class="hidden sm:flex items-center gap-2">
        <a href="Image/" class="text-sm underline decoration-dotted" target="_blank" rel="noopener">Apri cartella</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Controls -->
    <section id="controls" class="mb-4">
      <div class="bg-white rounded-2xl shadow-sm ring-1 ring-neutral-200/70 p-3 md:p-4">
        <div class="flex flex-col gap-3">
          <div class="flex flex-col md:flex-row md:items-center gap-3">
            <div class="relative md:grow">
              <input id="search" type="search" placeholder="Cerca titolo, artista o file… (/)" class="w-full md:w-auto md:min-w-[340px] bg-neutral-50 border border-neutral-300 rounded-xl pl-9 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10" />
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6ZM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
            </div>
            <div class="flex flex-wrap items-center gap-3">
              <label class="text-sm text-neutral-700">Ordina</label>
              <select id="sort" class="border border-neutral-300 rounded-xl px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-black/10">
                <option value="title-asc">Titolo A→Z</option>
                <option value="title-desc">Titolo Z→A</option>
                <option value="avail">Disponibili prima</option>
                <option value="year-desc">Anno ↓</option>
                <option value="year-asc">Anno ↑</option>
              </select>
              <div class="flex items-center gap-2">
                <span class="text-sm">Solo disp.</span>
                <button id="toggleAvail" type="button" class="relative inline-flex h-6 w-10 items-center rounded-full border border-neutral-300 bg-white transition">
                  <span class="sr-only">Solo disponibili</span>
                  <span id="knob" class="inline-block h-5 w-5 translate-x-0 rounded-full bg-neutral-400 transition"></span>
                </button>
              </div>
              <div class="flex items-center gap-2">
                <button id="viewGrid" class="px-3 py-2 rounded-xl border border-neutral-300 bg-white">Griglia</button>
                <button id="viewList" class="px-3 py-2 rounded-xl border border-neutral-300 bg-white">Lista</button>
              </div>
              <div class="flex items-center gap-2">
                <label class="text-sm">Densità</label>
                <select id="density" class="border border-neutral-300 rounded-xl px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-black/10">
                  <option value="normal">Normale</option>
                  <option value="compact">Compatta</option>
                  <option value="cozy">Comoda</option>
                </select>
              </div>
              <button id="clearFilters" class="text-sm underline decoration-dotted">Pulisci</button>
            </div>
          </div>

          <!-- Genres chips -->
          <div id="genreChipsWrap" class="overflow-x-auto">
            <div id="genreChips" class="flex items-center gap-2 min-h-[34px] pb-1"></div>
          </div>

          <!-- Bulk actions -->
          <div class="flex flex-wrap items-center gap-2 pt-2 border-t border-neutral-200">
            <span id="selCount" class="text-sm text-neutral-600">0 selezionati</span>
            <button id="selectAllPage" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Seleziona visibili</button>
            <button id="selectAllFiltered" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Seleziona tutto (filtrato)</button>
            <button id="clearSelection" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Deseleziona</button>
            <span class="mx-1 text-neutral-300">|</span>
            <button id="copyLinks" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Copia link</button>
            <button id="copyFilenames" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Copia nomi</button>
            <button id="downloadCSV" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Scarica CSV</button>
            <span class="mx-1 text-neutral-300">|</span>
            <button id="toggleFavs" class="text-sm px-2 py-1 rounded-lg ring-1 ring-neutral-300 bg-white">Solo preferiti</button>
          </div>
        </div>
      </div>
    </section>

    <!-- CHART (expandable, appears after first qty added) -->
    <section id="chartWrap" class="hidden mb-5">
      <div class="bg-white rounded-2xl shadow-sm ring-1 ring-neutral-200/70">
        <button id="chartToggle" class="w-full flex items-center justify-between px-4 py-3">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-black text-white grid place-items-center">Σ</div>
            <div class="text-left">
              <p class="text-sm font-medium">Riepilogo quantità</p>
              <p id="chartSub" class="text-xs text-neutral-500">—</p>
            </div>
          </div>
          <svg id="chartChevron" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-neutral-500 transition-transform" viewBox="0 0 24 24" fill="currentColor"><path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41Z"/></svg>
        </button>
        <div id="chartPanel" class="px-4 pb-4 hidden">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
            <div class="rounded-xl ring-1 ring-neutral-200 p-3">
              <p class="text-xs text-neutral-500">Pezzi totali</p>
              <p id="mTotal" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl ring-1 ring-neutral-200 p-3">
              <p class="text-xs text-neutral-500">Titoli distinti</p>
              <p id="mDistinct" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl ring-1 ring-neutral-200 p-3">
              <p class="text-xs text-neutral-500">Generi coinvolti</p>
              <p id="mGenres" class="text-xl font-semibold">0</p>
            </div>
          </div>

          <!-- Simple bar chart by genre -->
          <div class="rounded-xl ring-1 ring-neutral-200 p-3">
            <div class="flex items-center justify-between mb-2">
              <p class="text-sm font-medium">Quantità per genere</p>
              <p id="chartTotal" class="text-xs text-neutral-500">—</p>
            </div>
            <div id="bars" class="flex flex-col gap-2"></div>
          </div>

          <!-- ONLY CTA: share on WhatsApp -->
          <div class="mt-4 flex justify-end">
            <button id="shareWAChart" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg ring-1 ring-neutral-300 bg-white hover:bg-neutral-50">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M20.52 3.48A11.94 11.94 0 0 0 12.02.01C5.47.01.14 5.34.14 11.89c0 2.09.55 4.03 1.52 5.73L.01 24l6.54-1.7a11.83 11.83 0 0 0 5.47 1.36h.01c6.55 0 11.88-5.33 11.88-11.88 0-3.18-1.24-6.17-3.39-8.3ZM12.03 21.3h-.01a9.45 9.45 0 0 1-4.82-1.32l-.34-.2-3.88 1.01 1.04-3.78-.22-.35a9.45 9.45 0 1 1 8.23 4.64Zm5.39-7.17c-.29-.15-1.72-.85-1.98-.95-.26-.1-.45-.15-.64.15-.19.3-.74.95-.91 1.15-.17.2-.34.22-.63.07-.29-.15-1.22-.45-2.33-1.45-.86-.76-1.44-1.7-1.61-1.99-.17-.29-.02-.45.13-.6.13-.13.29-.34.43-.51.14-.17.19-.29.29-.49.1-.2.05-.37-.02-.52-.07-.15-.64-1.54-.88-2.11-.23-.56-.47-.49-.64-.5l-.55-.01c-.2 0-.52.07-.8.37-.29.3-1.06 1.03-1.06 2.52 0 1.48 1.09 2.92 1.24 3.12.15.2 2.15 3.28 5.2 4.6.73.32 1.3.51 1.74.65.73.23 1.39.2 1.91.12.58-.09 1.72-.7 1.96-1.38.24-.68.24-1.26.17-1.38-.07-.12-.26-.19-.55-.34Z"/></svg>
              Invia lista su WhatsApp
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Loading overlay -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-neutral-100 z-50" role="status" aria-label="loading">
      <div class="spinner"></div>
    </div>

    <!-- Empty state -->
    <section id="empty" class="hidden py-16 text-center text-neutral-500">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-12 h-12 mx-auto mb-3" fill="currentColor"><path d="M4 6h16v12H4z" opacity=".2"/><path d="M18 4H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 14H6V6h12v12Z"/></svg>
      <p>Nessun elemento trovato.</p>
    </section>

    <!-- Grid/List -->
    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></section>
    <!-- Sentinel for infinite scroll -->
    <div id="sentinel" class="h-12"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center bg-black/80 p-4 z-50">
    <button id="closeLightbox" class="absolute top-4 right-4 bg-white/90 hover:bg-white rounded-full p-2" aria-label="Chiudi">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6" fill="currentColor"><path d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.3 19.71 2.89 18.3 9.18 12 2.89 5.71 4.3 4.29 10.59 10.6l6.3-6.3 1.41 1.41Z"/></svg>
    </button>
    <img id="lightboxImg" src="" alt="Anteprima" class="max-h-[90vh] max-w-[90vw] rounded-xl shadow-2xl"/>
    <div id="lightboxCaption" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white/90 px-3 py-1 rounded-lg text-sm"></div>
  </div>

  <script>
    const DEFAULT_DIR = 'Image/';
    const CSV_CANDIDATES = ['images.csv', 'Image/images.csv'];
    const EXTENSIONS = ['jpg','jpeg','png','gif','webp','svg','avif'];
    const PLACEHOLDER = `data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='600' height='450'><rect width='100%' height='100%' fill='%23f5f5f5'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23999' font-family='sans-serif' font-size='18'>Anteprima non disponibile</text></svg>`)}`;

    const CHUNK = 24; // infinite scroll batch size

    const state = {
      items: [],
      selectedGenres: new Set(),
      onlyAvailable: false,
      sort: 'title-asc',
      view: 'grid',
      density: 'normal',
      favoritesOnly: false,
      favorites: new Set(JSON.parse(localStorage.getItem('iv:favs')||'[]')),
      selection: new Set(),
      allGenres: new Map(),
      quantities: Object.freeze(loadQtyMap()),
      visibleCount: CHUNK,
      isAppending: false,
    };

    // ===== Quantities in localStorage =====
    function loadQtyMap() {
      try {
        const m = JSON.parse(localStorage.getItem('iv:qty') || '{}');
        for (const k in m) {
          const v = parseInt(m[k], 10);
          m[k] = Number.isFinite(v) && v >= 0 ? v : 0;
        }
        return m;
      } catch { return {}; }
    }
    function saveQtyMap() { localStorage.setItem('iv:qty', JSON.stringify(state.quantities)); }
    function getQty(url){ return state.quantities[url] ?? 0; }
    function setQty(url, val){
      const v = Math.max(0, Math.floor(Number(val)||0));
      state.quantities = { ...state.quantities, [url]: v };
      saveQtyMap();
      updateChartVisibility();
    }

    // ===== Helpers =====
    function resolvePath(raw) {
      const s = (raw||'').trim();
      if (!s) return null;
      if (/^https?:\/\//i.test(s) || s.startsWith('/')) return s;
      if (s.includes('/')) return s;
      return DEFAULT_DIR + s;
    }

    async function loadCSVText() {
      for (const path of CSV_CANDIDATES) {
        try {
          const res = await fetch(path, { cache: 'no-store' });
          if (!res.ok) continue;
          return await res.text();
        } catch (_) {}
      }
      return null;
    }

    function splitGenres(val) {
      if (!val) return [];
      return val.split(/[,;|\/]/).map(s => s.trim()).filter(Boolean);
    }

    function parseCSVSmart(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim() && !l.trim().startsWith('#'));
      if (!lines.length) return [];
      const rawHeader = lines[0].split(',');
      const first = rawHeader.map(s=>s.trim().toLowerCase());
      const hasHeader = first.includes('path') || first.includes('title') || first.includes('cno') || first.includes('genere') || first.includes('artist') || first.includes('album') || first.includes('year') || first.includes('format') || first.includes('label') || first.includes('note');
      const header = hasHeader ? first : ['path','title','cno','genere','artist','album','year','format','label','note'];
      const rows = hasHeader ? lines.slice(1) : lines;

      const idx = (name) => header.indexOf(name);
      const idxPath = idx('path');
      const idxTitle = idx('title');
      const idxCno = idx('cno');
      const idxGenre = idx('genere') !== -1 ? idx('genere') : (idx('genre') !== -1 ? idx('genre') : idx('genres'));
      const idxArtist = idx('artist');
      const idxAlbum = idx('album');
      const idxYear = idx('year');
      const idxFormat = idx('format');
      const idxLabel = idx('label');
      const idxNote = idx('note');

      const items = [];
      const genreCounter = new Map();

      for (const raw of rows) {
        const parts = raw.split(',');
        const path = resolvePath(parts[idxPath !== -1 ? idxPath : 0]);
        if (!path) continue;
        const name = path.split('/').pop();
        const isImg = EXTENSIONS.some(ext => name.toLowerCase().endsWith('.'+ext));
        if (!isImg) continue;
        const titleRaw = parts[idxTitle !== -1 ? idxTitle : 1] || name;
        const cnoRaw = (parts[idxCno !== -1 ? idxCno : 2] || '').trim();
        const gRaw = idxGenre !== -1 ? parts[idxGenre] : '';
        const artist = idxArtist !== -1 ? (parts[idxArtist] || '').trim() : '';
        const album = idxAlbum !== -1 ? (parts[idxAlbum] || '').trim() : '';
        const year = idxYear !== -1 ? parseInt((parts[idxYear]||'').trim(), 10) || null : null;
        const format = idxFormat !== -1 ? (parts[idxFormat] || '').trim() : '';
        const label = idxLabel !== -1 ? (parts[idxLabel] || '').trim() : '';
        const note = idxNote !== -1 ? (parts[idxNote] || '').trim() : '';

        const genres = splitGenres(gRaw);
        genres.forEach(g => genreCounter.set(g, (genreCounter.get(g) || 0) + 1));
        const available = interpretCNO(cnoRaw);
        items.push({ url: path, name, title: titleRaw.trim(), available, genres, artist, album, year, format, label, note });
      }

      state.allGenres = genreCounter;
      return items;
    }

    function interpretCNO(val) {
      if (!val) return true;
      const v = val.toString().trim().toLowerCase();
      const truthy = ['1','y','yes','true','ok','available','disponibile','si','sì'];
      const falsy  = ['0','n','no','false','unavailable','non disponibile','nd','soldout','esaurito'];
      if (truthy.includes(v)) return true;
      if (falsy.includes(v)) return false;
      if (!Number.isNaN(Number(v))) return Number(v) !== 0;
      return true;
    }

    // ===== UI builders =====
    function badgeHTML(isAvailable) {
      const base = 'absolute left-3 top-3 text-[11px] font-medium px-2.5 py-1 rounded-md shadow backdrop-blur';
      return isAvailable
        ? `<span class="${base} bg-emerald-600 text-white">Disponibile</span>`
        : `<span class="${base} bg-red-600 text-white">Non disponibile</span>`;
    }

    function star(active){
      return active
        ? `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-4 h-4' fill='currentColor'><path d='M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27Z'/></svg>`
        : `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-4 h-4' fill='currentColor'><path d='M22 9.24 14.81 8.63 12 2 9.19 8.63 2 9.24l5.46 4.72L5.82 21 12 17.27 18.18 21l-1.63-7.04L22 9.24ZM12 15.4 8.24 17.67l.99-4.28L6.5 10.5l4.38-.38L12 6l1.12 4.12 4.38.38-2.73 2.89.99 4.28L12 15.4Z'/></svg>`
    }

    function metaRow(it){
      const bits = [];
      if (it.artist) bits.push(it.artist);
      if (it.album) bits.push(`“${it.album}”`);
      const minor = [];
      if (it.year) minor.push(it.year);
      if (it.format) minor.push(it.format);
      if (it.label) minor.push(it.label);
      const line2 = minor.length ? ` · ${minor.join(' · ')}` : '';
      return bits.length ? `<p class="text-xs text-neutral-600 truncate" title="${[...bits, minor.join(' · ')].filter(Boolean).join(' – ')}">${bits.join(' – ')}${line2}</p>` : '';
    }

    function plusIcon(){ return `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-3.5 h-3.5' fill='currentColor'><path d='M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6Z'/></svg>`; }
    function minusIcon(){ return `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-3.5 h-3.5' fill='currentColor'><path d='M5 11h14v2H5z'/></svg>`; }

    function qtyControlHTML(url){
      const val = getQty(url);
      const minusDisabled = val <= 0;
      return `
        <div class="ml-auto inline-flex items-center gap-1">
          <button data-dec="${url}" class="p-1 rounded-md ring-1 ring-neutral-300 bg-white ${minusDisabled?'opacity-30 pointer-events-none':''}" aria-label="Diminuisci">
            ${minusIcon()}
          </button>
          <input type="number" min="0" step="1" inputmode="numeric"
            data-qty="${url}"
            value="${val}"
            class="w-16 px-2 py-1 text-sm border border-neutral-300 rounded-md bg-white text-center focus:outline-none focus:ring-2 focus:ring-black/10">
          <button data-inc="${url}" class="p-1 rounded-md ring-1 ring-neutral-300 bg-white" aria-label="Aumenta">
            ${plusIcon()}
          </button>
        </div>`;
    }

    function icon(name){
      const icons = {
        open: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-4 h-4' fill='currentColor'><path d='M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3Z'/><path d='M5 5h6v2H7v10h10v-4h2v6H5V5Z'/></svg>`,
        download: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-4 h-4' fill='currentColor'><path d='M5 20h14v-2H5v2ZM19 9h-4V3H9v6H5l7 7 7-7Z'/></svg>`,
        copy: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='w-4 h-4' fill='currentColor'><path d='M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1Zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 16H8V7h11v14Z'/></svg>`
      };
      return icons[name] || '';
    }

    function cardHTML(it){
      const isFav = state.favorites.has(it.url);
      const checked = state.selection.has(it.url) ? 'checked' : '';
      return `
        <article class="group bg-white rounded-2xl shadow-sm ring-1 ring-neutral-200/70 overflow-hidden transition transform hover:-translate-y-[2px]">
          <div class="relative ${state.density==='compact' ? 'aspect-[4/3]' : 'aspect-[16/10]'} bg-neutral-100 overflow-hidden">
            ${badgeHTML(it.available)}
            <input type="checkbox" data-select="${it.url}" class="absolute left-3 bottom-3 w-4 h-4 rounded border-neutral-300 bg-white" ${checked}>
            <button class="absolute right-3 top-3 p-2 rounded-lg ring-1 ring-neutral-200 bg-white/90 hover:bg-white" data-fav="${it.url}">${isFav?star(true):star(false)}</button>
            <img src="${it.url}" alt="${it.title}" loading="lazy" class="w-full h-full object-cover ${it.available ? '' : 'opacity-60'} group-hover:scale-[1.01] transition-transform" onerror="this.onerror=null;this.src='${PLACEHOLDER}';"/>
          </div>
          <div class="p-4">
            <div class="flex items-start gap-3">
              <div class="min-w-0 grow">
                <h3 class="text-sm font-medium truncate" title="${it.title}">${it.title}</h3>
                ${metaRow(it)}
                ${it.genres?.length ? `<p class='text-[11px] text-neutral-500 truncate mt-1'>${it.genres.join(' · ')}</p>` : ''}
              </div>
              ${qtyControlHTML(it.url)}
            </div>
            <div class="mt-3 flex items-center gap-2">
              <a class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" href="${it.url}" target="_blank" aria-label="Apri in nuova scheda">${icon('open')}</a>
              <a class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" href="${it.url}" download aria-label="Scarica">${icon('download')}</a>
              <button class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" data-copy="${it.url}" aria-label="Copia link">${icon('copy')}</button>
            </div>
          </div>
        </article>`;
    }

    function rowHTML(it){
      const isFav = state.favorites.has(it.url);
      const checked = state.selection.has(it.url) ? 'checked' : '';
      return `
        <div class="bg-white rounded-xl shadow-sm ring-1 ring-neutral-200/70 p-3 flex items-center gap-3">
          <img src="${it.url}" alt="${it.title}" class="w-24 h-16 object-cover rounded-lg ring-1 ring-neutral-200" onerror="this.onerror=null;this.src='${PLACEHOLDER}';">
          <div class="min-w-0 grow">
            <div class="flex items-center gap-2">
              <h3 class="text-sm font-medium truncate" title="${it.title}">${it.title}</h3>
              ${badgeHTML(it.available)}
            </div>
            ${metaRow(it)}
            ${it.genres?.length ? `<p class='text-[11px] text-neutral-500 truncate mt-1'>${it.genres.join(' · ')}</p>` : ''}
          </div>
          <div class="flex items-center gap-2">
            ${qtyControlHTML(it.url)}
            <input type="checkbox" data-select="${it.url}" class="w-4 h-4 rounded border-neutral-300 bg-white" ${checked}>
            <button class="p-2 rounded-lg ring-1 ring-neutral-200 bg-white hover:bg-neutral-50" data-fav="${it.url}">${isFav?star(true):star(false)}</button>
            <a class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" href="${it.url}" target="_blank">${icon('open')}</a>
            <a class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" href="${it.url}" download>${icon('download')}</a>
            <button class="p-2 rounded-lg ring-1 ring-neutral-200 hover:bg-neutral-50" data-copy="${it.url}">${icon('copy')}</button>
          </div>
        </div>`;
    }

    // ===== Filtering, sorting, infinite rendering =====
    function applyFilters(base){
      let out = base;
      const q = document.getElementById('search').value.trim().toLowerCase();
      if (q) out = out.filter(it => `${it.title} ${it.name} ${it.artist} ${it.album}`.toLowerCase().includes(q));
      if (state.onlyAvailable) out = out.filter(it => it.available);
      if (state.selectedGenres.size) out = out.filter(it => it.genres?.some(g => state.selectedGenres.has(g)));
      if (state.favoritesOnly) out = out.filter(it => state.favorites.has(it.url));
      const by = state.sort;
      out = out.slice();
      if (by === 'title-asc') out.sort((a,b)=>a.title.localeCompare(b.title));
      else if (by === 'title-desc') out.sort((a,b)=>b.title.localeCompare(a.title));
      else if (by === 'avail') out.sort((a,b)=> (b.available===a.available) ? a.title.localeCompare(b.title) : (b.available - a.available));
      else if (by === 'year-asc') out.sort((a,b)=> (a.year??Infinity) - (b.year??Infinity));
      else if (by === 'year-desc') out.sort((a,b)=> (b.year??-Infinity) - (a.year??-Infinity));
      return out;
    }

    function renderAll(resetVisible=true){
      const grid = document.getElementById('gallery');
      grid.className = state.view==='grid' ? `grid ${colsClass()} gap-5` : 'flex flex-col gap-3';
      const empty = document.getElementById('empty');
      const items = applyFilters(state.items);

      if (resetVisible) state.visibleCount = CHUNK;

      empty.classList.toggle('hidden', items.length !== 0);
      grid.innerHTML = '';

      const toShow = items.slice(0, state.visibleCount);
      appendNodes(grid, toShow);

      document.getElementById('sentinel').style.display = (state.visibleCount < items.length) ? 'block' : 'none';

      updateSelectionCount();
      saveURLState();
      updateChartVisibility();
    }

    function appendMore(){
      const items = applyFilters(state.items);
      const grid = document.getElementById('gallery');
      const next = items.slice(state.visibleCount, state.visibleCount + CHUNK);
      if (!next.length) return;
      appendNodes(grid, next);
      state.visibleCount += next.length;
      if (state.visibleCount >= items.length) {
        document.getElementById('sentinel').style.display = 'none';
      }
    }

    function wireQtyControls(node, url){
      const input = node.querySelector(`[data-qty="${CSS.escape(url)}"]`);
      const incBtn = node.querySelector(`[data-inc="${CSS.escape(url)}"]`);
      const decBtn = node.querySelector(`[data-dec="${CSS.escape(url)}"]`);

      const refreshMinus = ()=>{
        const v = getQty(url);
        if (v<=0){ decBtn.classList.add('opacity-30','pointer-events-none'); }
        else { decBtn.classList.remove('opacity-30','pointer-events-none'); }
      };

      incBtn.addEventListener('click', ()=>{
        const v = getQty(url)+1;
        setQty(url, v);
        input.value = v;
        refreshMinus();
      });
      decBtn.addEventListener('click', ()=>{
        const v = Math.max(0, getQty(url)-1);
        setQty(url, v);
        input.value = v;
        refreshMinus();
      });
      input.addEventListener('input', (e)=>{
        setQty(url, e.currentTarget.value);
        refreshMinus();
      });

      refreshMinus();
    }

    function appendNodes(grid, list){
      const frag = document.createDocumentFragment();
      list.forEach(it => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = state.view==='grid' ? cardHTML(it) : rowHTML(it);
        const node = wrapper.firstElementChild;
        node.querySelector('img').addEventListener('click', () => openLightbox(it));
        node.querySelector('[data-copy]')?.addEventListener('click', async (e)=>{
          try { await navigator.clipboard.writeText(e.currentTarget.getAttribute('data-copy')); toast('Link copiato'); } catch(_) {}
        });
        node.querySelector('[data-fav]')?.addEventListener('click', (e)=>{
          const url = e.currentTarget.getAttribute('data-fav');
          if (state.favorites.has(url)) state.favorites.delete(url); else state.favorites.add(url);
          localStorage.setItem('iv:favs', JSON.stringify([...state.favorites]));
          e.currentTarget.innerHTML = state.favorites.has(url) ? star(true) : star(false);
        });
        node.querySelector('[data-select]')?.addEventListener('change', (e)=>{
          const url = e.currentTarget.getAttribute('data-select');
          if (e.currentTarget.checked) state.selection.add(url); else state.selection.delete(url);
          updateSelectionCount();
        });

        // qty controls
        wireQtyControls(node, it.url);

        frag.appendChild(node);
      });
      grid.appendChild(frag);
    }

    function colsClass(){
      if (state.density==='compact') return 'grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5';
      if (state.density==='cozy') return 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3';
      return 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4';
    }

    // ===== Genre chips =====
    function buildGenreChips(){
      const wrap = document.getElementById('genreChips');
      wrap.innerHTML = '';
      const entries = Array.from(state.allGenres.entries()).sort((a,b)=>a[0].localeCompare(b[0]));
      entries.forEach(([g, count]) => {
        const active = state.selectedGenres.has(g);
        const btn = document.createElement('button');
        btn.className = `px-3 py-1 rounded-full text-sm border ${active ? 'bg-black text-white border-black' : 'bg-white text-neutral-800 border-neutral-300'} hover:bg-neutral-50 whitespace-nowrap`;
        btn.setAttribute('data-genre', g);
        btn.textContent = `${g} (${count})`;
        btn.addEventListener('click', () => {
          if (state.selectedGenres.has(g)) state.selectedGenres.delete(g); else state.selectedGenres.add(g);
          buildGenreChips();
          renderAll(true);
        });
        wrap.appendChild(btn);
      });
    }

    // ===== Lightbox =====
    function openLightbox(it) {
      const lb = document.getElementById('lightbox');
      document.getElementById('lightboxImg').src = it.url;
      document.getElementById('lightboxCaption').textContent = it.title || it.name;
      lb.classList.remove('hidden');
      lb.classList.add('flex');
    }
    function closeLight() {
      const lb = document.getElementById('lightbox');
      lb.classList.add('hidden');
      lb.classList.remove('flex');
      document.getElementById('lightboxImg').src = '';
    }

    // ===== Selection & bulk actions =====
    function currentFiltered(){ return applyFilters(state.items); }

    function updateSelectionCount(){
      document.getElementById('selCount').textContent = `${state.selection.size} selezionati`;
    }

    function copyList(list){
      if (!list.length) return;
      navigator.clipboard.writeText(list.join('\n')).then(()=>toast('Copiato negli appunti'));
    }

    function downloadCSVFromItems(items){
      const header = ['path','title','CNO','genere','artist','album','year','qty','format','label','note'];
      const rows = items.map(it => [
        it.url,
        it.title,
        it.available ? '1' : '0',
        (it.genres||[]).join('; '),
        it.artist||'',
        it.album||'',
        it.year||'',
        getQty(it.url),
        it.format||'',
        it.label||'',
        it.note||''
      ]);
      const csv = [header.join(','), ...rows.map(r=>r.map(s => {
        const str = (s ?? '').toString();
        return (str.includes(',') || str.includes('"') || str.includes('\n')) ? `"${str.replace(/"/g,'""')}"` : str;
      }).join(','))].join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'inventory_filtered.csv';
      document.body.appendChild(a); a.click(); a.remove();
    }

    // ===== WhatsApp Share (chart-only list: qty > 0) =====
    function summarizeFilters(){
      const parts = [];
      const q = document.getElementById('search').value.trim();
      if (q) parts.push(`q:“${q}”`);
      if (state.onlyAvailable) parts.push('solo disponibili');
      if (state.favoritesOnly) parts.push('solo preferiti');
      if (state.selectedGenres.size) parts.push(`generi: ${[...state.selectedGenres].join(', ')}`);
      parts.push(`vista: ${state.view}`);
      return parts.join(' • ') || 'nessun filtro';
    }

    function itemsWithQty(){
      return state.items.filter(it => getQty(it.url) > 0);
    }

    function formatItemLine(it){
      const bits = [];
      if (it.artist) bits.push(it.artist);
      if (it.album) bits.push(`“${it.album}”`);
      bits.push(it.title);
      if (it.year) bits.push(`(${it.year})`);
      const qty = getQty(it.url);
      if (qty) bits.push(`x${qty}`);
      return '• ' + bits.filter(Boolean).join(' – ');
    }

    function buildShareTextQty(){
      saveURLState();
      const url = location.href;
      const chosen = itemsWithQty();
      const MAX_LINES = 150;
      const lines = chosen.slice(0, MAX_LINES).map(formatItemLine);
      const extra = chosen.length > MAX_LINES ? `\n… +${chosen.length - MAX_LINES} altri` : '';
      const header = `Lista selezionata`;
      const filters = summarizeFilters();
      return `${header}\n${filters}\n${url}\n\n${lines.join('\n')}${extra}`;
    }

    async function shareWhatsAppQty(){
      const chosen = itemsWithQty();
      if (!chosen.length){ toast('Aggiungi almeno 1 quantità'); return; }
      const text = buildShareTextQty();
      if (navigator.share) {
        try { await navigator.share({ text }); return; } catch(_) {}
      }
      const wa = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(wa, '_blank');
    }

    // ===== URL state =====
    function saveURLState(){
      const params = new URLSearchParams();
      const q = document.getElementById('search').value.trim();
      if (q) params.set('q', q);
      if (state.onlyAvailable) params.set('avail','1');
      if (state.favoritesOnly) params.set('fav','1');
      if (state.selectedGenres.size) params.set('g', [...state.selectedGenres].join('|'));
      if (state.sort !== 'title-asc') params.set('sort', state.sort);
      if (state.view !== 'grid') params.set('view', state.view);
      if (state.density !== 'normal') params.set('dens', state.density);
      const newUrl = `${location.pathname}?${params.toString()}`;
      history.replaceState(null, '', newUrl);
    }

    function loadURLState(){
      const p = new URLSearchParams(location.search);
      const q = p.get('q')||''; document.getElementById('search').value = q;
      state.onlyAvailable = p.get('avail')==='1';
      state.favoritesOnly = p.get('fav')==='1';
      const gs = (p.get('g')||'').split('|').filter(Boolean); gs.forEach(g=>state.selectedGenres.add(g));
      state.sort = p.get('sort')||'title-asc'; document.getElementById('sort').value = state.sort;
      state.view = p.get('view')||'grid';
      state.density = p.get('dens')||'normal'; document.getElementById('density').value = state.density;

      document.getElementById('knob').style.transform = state.onlyAvailable ? 'translateX(20px)' : 'translateX(0)';
      document.getElementById('toggleAvail').classList.toggle('bg-black', state.onlyAvailable);
      document.getElementById('knob').classList.toggle('bg-white', state.onlyAvailable);
      document.getElementById('knob').classList.toggle('bg-neutral-400', !state.onlyAvailable);
      setViewButtons();
    }

    function setViewButtons(){
      document.getElementById('viewGrid').classList.toggle('bg-black', state.view==='grid');
      document.getElementById('viewGrid').classList.toggle('text-white', state.view==='grid');
      document.getElementById('viewList').classList.toggle('bg-black', state.view==='list');
      document.getElementById('viewList').classList.toggle('text-white', state.view==='list');
    }

    // ===== Toast =====
    function toast(msg){
      const t = document.createElement('div');
      t.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-black text-white text-sm px-3 py-2 rounded-lg shadow z-[60]';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(()=>{ t.remove(); }, 1200);
    }

    // ===== Chart (expand + compute) =====
    function totalQty(){ return itemsWithQty().reduce((s,it)=>s+getQty(it.url),0); }
    function distinctTitles(){ return itemsWithQty().length; }
    function genresInSelection(){
      const map = new Map(); // genre -> qty sum
      itemsWithQty().forEach(it=>{
        const q = getQty(it.url);
        (it.genres?.length?it.genres:['—']).forEach(g=>{
          map.set(g, (map.get(g)||0) + q);
        });
      });
      return map;
    }

    function updateChartVisibility(){
      const wrap = document.getElementById('chartWrap');
      const hasAny = itemsWithQty().length > 0;
      wrap.classList.toggle('hidden', !hasAny);
      if (hasAny) buildChart();
    }

    function buildChart(){
      const total = totalQty();
      const distinct = distinctTitles();
      const genresMap = genresInSelection();
      const genresArr = Array.from(genresMap.entries()).sort((a,b)=>b[1]-a[1]).slice(0, 12);
      const maxVal = Math.max(1, ...genresArr.map(([,v])=>v));

      document.getElementById('mTotal').textContent = total;
      document.getElementById('mDistinct').textContent = distinct;
      document.getElementById('mGenres').textContent = genresArr.length;
      document.getElementById('chartSub').textContent = `Totale ${total} pezzi • ${distinct} titoli`;
      document.getElementById('chartTotal').textContent = `${genresArr.length} generi`;

      const bars = document.getElementById('bars');
      bars.innerHTML = '';
      genresArr.forEach(([g, v])=>{
        const row = document.createElement('div');
        row.className = 'flex items-center gap-3';
        const label = document.createElement('div');
        label.className = 'w-32 shrink-0 text-xs text-neutral-700 truncate';
        label.textContent = g;
        const barWrap = document.createElement('div');
        barWrap.className = 'grow h-2 rounded-full bg-neutral-100 ring-1 ring-neutral-200 overflow-hidden';
        const bar = document.createElement('div');
        bar.className = 'h-full bg-neutral-800';
        bar.style.width = `${(v/maxVal)*100}%`;
        const val = document.createElement('div');
        val.className = 'w-10 text-right text-xs text-neutral-600';
        val.textContent = `x${v}`;
        barWrap.appendChild(bar);
        row.append(label, barWrap, val);
        bars.appendChild(row);
      });
    }

    // ===== Init =====
    (async function init(){
      const csv = await loadCSVText();
      state.items = csv ? parseCSVSmart(csv) : [];
      buildGenreChips();
      loadURLState();
      renderAll(true);

      // IntersectionObserver for infinite scroll
      const sentinel = document.getElementById('sentinel');
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !state.isAppending) {
            state.isAppending = true;
            appendMore();
            setTimeout(()=>{ state.isAppending = false; }, 150);
          }
        });
      }, { root: null, rootMargin: '200px', threshold: 0 });
      io.observe(sentinel);

      // Handlers
      const debounce = (fn, ms=200)=>{ let to; return (...a)=>{ clearTimeout(to); to=setTimeout(()=>fn(...a), ms); } };
      document.getElementById('search').addEventListener('input', debounce(()=>{ state.selection.clear(); renderAll(true); }, 250));
      document.getElementById('sort').addEventListener('change', (e)=>{ state.sort = e.target.value; renderAll(true); });
      document.getElementById('toggleAvail').addEventListener('click', (e)=>{
        state.onlyAvailable = !state.onlyAvailable;
        document.getElementById('knob').style.transform = state.onlyAvailable ? 'translateX(20px)' : 'translateX(0)';
        e.currentTarget.classList.toggle('bg-black', state.onlyAvailable);
        document.getElementById('knob').classList.toggle('bg-white', state.onlyAvailable);
        document.getElementById('knob').classList.toggle('bg-neutral-400', !state.onlyAvailable);
        renderAll(true);
      });
      document.getElementById('viewGrid').addEventListener('click', ()=>{ state.view='grid'; setViewButtons(); renderAll(true); });
      document.getElementById('viewList').addEventListener('click', ()=>{ state.view='list'; setViewButtons(); renderAll(true); });
      document.getElementById('density').addEventListener('change', (e)=>{ state.density=e.target.value; renderAll(false); });
      document.getElementById('clearFilters').addEventListener('click', ()=>{
        document.getElementById('search').value = '';
        state.selectedGenres.clear();
        state.onlyAvailable = false;
        state.sort = 'title-asc';
        state.view = 'grid';
        state.density = 'normal';
        state.favoritesOnly = false;
        state.selection.clear();
        document.getElementById('sort').value = 'title-asc';
        document.getElementById('density').value = 'normal';
        setViewButtons();
        document.getElementById('knob').style.transform = 'translateX(0)';
        renderAll(true);
      });

      // bulk actions
      document.getElementById('selectAllPage').addEventListener('click', ()=>{
        const visible = applyFilters(state.items).slice(0, state.visibleCount);
        visible.forEach(it=> state.selection.add(it.url));
        updateSelectionCount();
        toast('Selezionati gli elementi visibili');
      });
      document.getElementById('selectAllFiltered').addEventListener('click', ()=>{
        currentFiltered().forEach(it=> state.selection.add(it.url));
        updateSelectionCount();
        toast('Selezionati tutti i risultati filtrati');
      });
      document.getElementById('clearSelection').addEventListener('click', ()=>{ state.selection.clear(); updateSelectionCount(); toast('Selezione svuotata'); });
      document.getElementById('copyLinks').addEventListener('click', ()=>{
        const source = state.selection.size ? state.items.filter(it=>state.selection.has(it.url)) : currentFiltered();
        const urls = source.map(it=>it.url);
        copyList(urls);
      });
      document.getElementById('copyFilenames').addEventListener('click', ()=>{
        const source = state.selection.size ? state.items.filter(it=>state.selection.has(it.url)) : currentFiltered();
        const list = source.map(it=>it.url.split('/').pop());
        copyList(list);
      });
      document.getElementById('downloadCSV').addEventListener('click', ()=>{
        const items = state.selection.size ? state.items.filter(it=>state.selection.has(it.url)) : currentFiltered();
        downloadCSVFromItems(items);
      });

      // Chart expand/collapse + share
      document.getElementById('chartToggle').addEventListener('click', ()=>{
        const p = document.getElementById('chartPanel');
        const ch = document.getElementById('chartChevron');
        const isHidden = p.classList.contains('hidden');
        p.classList.toggle('hidden', !isHidden);
        ch.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
      });
      document.getElementById('shareWAChart').addEventListener('click', shareWhatsAppQty);

      // Favorites filter toggle
      document.getElementById('toggleFavs').addEventListener('click', (e)=>{
        state.favoritesOnly = !state.favoritesOnly;
        e.currentTarget.classList.toggle('bg-black', state.favoritesOnly);
        e.currentTarget.classList.toggle('text-white', state.favoritesOnly);
        renderAll(true);
      });

      // Shortcuts
      document.addEventListener('keydown', (e)=>{
        if (e.key === '/' && document.activeElement.tagName !== 'INPUT') { e.preventDefault(); document.getElementById('search').focus(); }
        if (e.key.toLowerCase() === 'g') { state.view='grid'; setViewButtons(); renderAll(true); }
        if (e.key.toLowerCase() === 'l') { state.view='list'; setViewButtons(); renderAll(true); }
        if (e.key.toLowerCase() === 'f') { document.getElementById('toggleAvail').click(); }
        if (e.key === 'Escape') { closeLight(); }
      });

      // hide loader
      document.getElementById('loading').style.display = 'none';
    })();
  </script>
</body>
